<html>
  <head></head>
  <style>
    body{
      padding-left: 42%;
      padding-top: 14%;
    }
    .container{
      width: 200px;
      height: 200px;
      position: relative;
    }
    .cube{
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotatecube 10s infinite;
    }
    .cube > div{
      width: 200px;
      height: 200px;
      position: absolute;
    }
    .cube .side{
      display: flex;
    }
    .box{
      display: block;
      width: 100%;
      height: 63px;
      border: 2px solid white;
    }
    .front .box{
      background: #fa5252;
    }
    .back .box{
      background: #f76707;
    }
    .right .box{
      background: #12b886;
    }
    .left .box{
      background: #4c6ef5;
    }
    .top .box{
      background: #fab005;
    }
    .bottom .box{
      background: #7950f2;
    }
    @keyframes rotatecube{
      0% { transform: rotateX(0deg) rotateY(360deg) rotateZ(90deg); }
      25% { transform: rotateX(90deg) rotateY(270deg) rotateZ(180deg); }
      50% { transform: rotateX(180deg) rotateY(180deg) rotateZ(0deg); }
      75% { transform: rotateX(270deg) rotateY(90deg) rotateZ(360deg); }
      100% { transform: rotateX(360deg) rotateY(0deg) rotateZ(270deg); }
    }
    .cube .front{
      transform: rotateY(0deg) translateZ(100px);
    }
    .cube .back{
      transform: rotateX(180deg) translateZ(100px);
    }
    .cube .right{
      transform: rotateY(90deg) translateZ(100px);
    }
    .cube .left{
      transform: rotateY(-90deg) translateZ(100px);
    }
    .cube .top{
      transform: rotateX(90deg) translateZ(100px);
    }
    .cube .bottom{
      transform: rotateX(-90deg) translateZ(100px);
    }
  </style>
  <body>
    <div class="container">
      <div class = "cube">

      </div>
    </div>

    <script>
      const cube = document.querySelector('.cube');
      const parts = ['front', 'back', 'right', 'left', 'top', 'bottom'];

      parts.forEach(part => {
        const wrapper = document.createElement('div');
        wrapper.classList.add(part);

        for (let i = 1; i <= 3; i++) {
          const side = document.createElement('div');
          side.classList.add('side');
          wrapper.appendChild(side);

          for (let y = 1; y <= 3; y++) {
            const box = document.createElement('span');
            box.classList.add('box');
            side.appendChild(box);
          }
      }

        cube.appendChild(wrapper);
      });
    </script>
  </body>
</html>
